<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name=”viewport” content=”width=device-width, initial-scale=1″>
            <title>GestionCons</title>
            <link rel="stylesheet" href="css/style.css">
      </head>
      <body background="medicament.png" >
                  <header>GestionCons</header>
                  
                 
            <div class="menu">
                  <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
                  <label class="menu-open-button" for="menu-open">
                        <span class="lines line-1"></span>
                        <span class="lines line-2"></span>
                        <span class="lines line-3"></span>
                  </label>
                   
                  <button id="modalbtn"  class="menu-item box1">medecin</button>
                  <button id="modalbtn1"  class="menu-item box2">medicament</button>
                  <button id="modalbtn2"  class="menu-item box3">consultation</button>
                  <button id="modalbtn3"  class="menu-item box4">patient</button>
                  <button id="modalbtn4"  class="menu-item box5">listes</button>
                  <div id="simplemodal" class="modal">
                        <div class="modal-content">
                              <div class="mod">
                              <span class="closebtn">&times;</span>
                              <h2>
                                          Ajouter un medecin
                                    </h2>
                              </div>
                              
                              <form class="medecin">
                                          
                                    <label for="medecin">id du medecin :</label> <input type="text" id= "medecin" title="id medecin"/><br><br>
                                   <label for="nmed"> nom medecin : </label>  <input type="text" id="nmed" title="nom medecin"/><br>
                                    <input class="sub" type="submit" value="soumettre"/>
                              </form>
                        </div>
                  </div>
                  <div id="simplemodal1" class="modal1">
                        <div class="modal-content">
                              <div class="mod">
                              <span class="closebtn1">&times;</span>
                              <h2>Ajouter un medicament</h2>
                              </div>
                              <form class="medecin">
                                          <label for="medoc">   id du medicament :</label> <input id="medoc" type="text" title="id medicament"/><br><br>
                                          <label for="nmedoc">     nom medicament :</label>   <input id="nmedoc" type="text" title="nom medicament"/><br>
                                          <input class="sub1" type="submit" value="soumettre"/>
                                    </form>
                        </div>
                  </div>
                  <div id="simplemodal2" class="modal2">
                        <div class="modal-content">
                              <div class="mod">
                              <span class="closebtn2">&times;</span>
                              <h2>Ajouter une consultation</h2>
                        </div>
                              <form class="medecin">
                                    <label for="cons">  id de la consultation :</label> <input id="cons" type="text" title="id cons"/><br><br>
                                    <label for="ncons">  id du medecin :  </label>       <input id="ncons" type="text" title="id medecin"/><br>
                                    <label for="nss">  numero ss du patient :  </label>       <input id="nss" type="text" title="securite social"/>
                                    <label for="lm">  liste des ids des medicaments prescrits :  </label>       <input id="lm" type="text" title="securite social"/>
                                    <label for="in">  indications :  </label>       <input id="in" type="text" title="securite social"/>
                                    <input class="sub2" type="submit" value="soumettre"/>           
                              </form>
                        </div>
                  </div>
                  <div id="simplemodal3" class="modal3">

                        <div class="modal-content">
                              <div class="mod">
                              <span class="closebtn3">&times;</span>
                              <h2>Ajouter un patient</h2>
                        </div>
                              <form class="medecin">
                                          
                                          <label for="numss"> numero ss : </label>     <input id="numss" type="text" title="numss"/><br><br>
                                          <label for="npat">  nom du patient : </label><input id="npat" type="text" title="nom patient"/><br>
                                          <input class="sub3" type="submit" value="soumettre"/>
                                    </form>
                        </div>
                  </div>
                  <div id="simplemodal4" class="modal4">

                        <div class="modal-content">
                              <div class="mod">
                              <span class="closebtn4">&times;</span>
                              <h2>Listes</h2>
                        </div>
                              <form class="medecin">
                                          <input class="sub4" type="submit" value="liste des patient"/>
                                          
                                          <input class="sub5" type="submit" value="liste des consultations"/>
                                    </form>
                        </div>
                  </div>
            </div>
            <footer class="style">Made by Da7a | Dakar 2019</footer>
                 <script src="js/main.js"></script>
           
            
      </body>
</html>
